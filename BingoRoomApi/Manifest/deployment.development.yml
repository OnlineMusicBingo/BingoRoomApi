apiVersion: apps/v1
kind: Deployment
metadata:
  name: bingoroomapi
  labels:
    app: bingoroomapi
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bingoroomapi
  template:
    metadata:
      labels:
        app: bingoroomapi
    spec:
      containers:
        - name: bingoroomapi
          image: gijsrongen/bingoroomapi:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 443
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
